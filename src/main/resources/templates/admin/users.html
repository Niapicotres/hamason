<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Hamason</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Hamason Application Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  	
                    
                     <ul class="list-unstyled" style="margin: 0; padding: 0;">
	                    <li><a th:href="@{/admin/users}">Manage Users</a></li>
	                    <li><a th:href="@{/admin/roles}">Manage Roles</a></li>
	                    <li><a th:href="@{/admin/products}">Manage Products</a></li>
	                    <li><a th:href="@{/homeGet}">Return to store</a></li>
                	</ul>
        	        
                    
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
      <!--  <p th:text="${productList}"></p> -->
      
        <!-- Table-->
      
       <div>
        <!-- Bot칩n para a침adir usuario -->
        <a th:href="@{/admin/users/add}" class="btn btn-primary">Add New User</a>
    </div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.username}">admin</td>
            <td th:text="${user.email}">admin@example.com</td>
            <td th:text="${user.fullname}">Admin Master</td>
            <td>
                <!-- Bot칩n Edit -->
                <a class="btn btn-sm btn-warning"
                   th:href="@{/admin/users/edit/{username}(username=${user.username})}">
                    Edit
                </a>
                
                <!-- Bot칩n Delete -->
                <a class="btn btn-sm btn-danger"
                   th:href="@{/admin/users/delete/{username}(username=${user.username})}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
       
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Hamason 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
